<div class="legend-container" *ngIf="legendItems.length > 0">
    <div class="legend-header">
        <span class="legend-title">Deviation Rate Legend</span>
    </div>
    <div class="legend-items">
        <div class="legend-item" *ngFor="let item of legendItems" [title]="item.description">
            <div class="legend-color-box" [style.background-color]="item.color?.fill || '#ffffff'"></div>
            <span class="legend-label">{{ item.label }}</span>
        </div>
    </div>
</div>
