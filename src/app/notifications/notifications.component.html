<div class="mat-elevation-z8">
  <mat-card class="input">
    <mat-card-title>Subscribe to Notifications</mat-card-title>

    <mat-form-field appearance="fill">
      <mat-label>Stakeholders</mat-label>
      <mat-select [formControl]="stakeholders" multiple>
        <mat-select-trigger>
          {{stakeholders.value?.[0] || ''}}
          <span *ngIf="(stakeholders.value?.length || 0) > 1" class="example-additional-selection">
            (+{{(stakeholders.value?.length || 0) - 1}} {{stakeholders.value?.length === 2 ? 'other' : 'others'}})
          </span>
        </mat-select-trigger>
        <mat-option *ngFor="let stakeholder of stakeholderList" [value]="stakeholder.id">{{stakeholder.id}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-slide-toggle [formControl]="historical">Historical Notifications Only</mat-slide-toggle>
    <br>
    <button mat-raised-button (click)="onSelect()" color="primary">Submit</button>
  </mat-card>
</div>
